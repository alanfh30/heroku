<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    
    Portfolio
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="over" #sidenav = "matSidenav" >

        <img class="avatar mat-elevation-z8" src="../../assets/static/images/Foto_Credencial.jpeg" />

        <h4 class="name">Alan Flores</h4>
        <p class="designation">Software Engineer</p>
        
        <mat-divider></mat-divider>
        

        <button mat-button class="menu-button">
            <a routerLink="/inicio"><mat-icon>home</mat-icon>
                <span>Home</span>
            </a>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Portfolio</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About me</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>


    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <mat-spinner *ngIf = "isLoad"
            class="loader"
            ></mat-spinner>
            <img src="{{url2}}" alt="">
            <p>{{url2}}</p>


        </div>



       
    </mat-sidenav-content>

    
</mat-sidenav-container>
